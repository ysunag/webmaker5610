<div class="container">


  <div *ngFor="let widget of widgets">

    <div [ngSwitch]="widget.widgetType">

      <div *ngSwitchCase="'HEADING'"  class="row">
        <div [innerHTML]="getHeading(widget)"></div>
        <div class="ml-auto">
          <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{widget._id}}">
            <span class="fas fa-cog cl-text-blue"></span>
          </a>
          <a routerLink="#">
            <span class="fas fa-bars cl-text-blue"></span>
          </a>
        </div>
      </div>



      <div *ngSwitchCase="'HTML'" class="row">
        <div [innerHTML]="widget.text"></div>
        <div class="ml-auto">
          <a routerLink="#">
            <span class="fas fa-cog cl-text-blue"></span>
          </a>
          <a routerLink="#">
            <span class="fas fa-bars cl-text-blue"></span>
          </a>
        </div>
      </div>



      <div *ngSwitchCase="'YOUTUBE'" class="row">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" [src]="getSafeUrl(widget)" allowfullscreen></iframe>
        </div>
        <div class="ml-auto">
          <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{widget._id}}">
            <span class="fas fa-cog cl-text-blue cl-widget-list-icons"></span>
          </a>
          <a routerLink="#">
            <span class="fas fa-bars cl-text-blue cl-widget-list-icons"></span>
          </a>
        </div>
      </div>



      <div *ngSwitchCase="'IMAGE'" class="row">
          <img class="img-responsive img-rounded cl-widget-images"
               [src]="getSafeUrl(widget)">
          <div class="ml-auto">
            <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{widget._id}}">
              <span class="fas fa-cog cl-text-blue"></span>
            </a>
            <a routerLink="#">
              <span class="fas fa-bars cl-text-blue"></span>
            </a>
          </div>
        </div>
    </div>
  </div>
