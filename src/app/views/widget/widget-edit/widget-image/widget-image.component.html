<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div>
      <a routerLink="/website/{{wid}}/page/{{pid}}/widget" class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <a class="navbar-brand cl-text-black cl-text-bold cl-text-grey" routerLink="#">
        Widgets Edit
      </a>
    </div>
    <span (click)="UpdateWidget()" class="navbar-brand cl-text-black float-right cl-icon-padding">
      <i class="fas fa-check"></i>
    </span>
  </div>
</nav>


<div class="container">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.name" name="widget-name" type="text" class="form-control" id="image-name" placeholder="Name" required #widgetName="ngModel">
    </div>
    <span class="help-block" *ngIf="!widgetName.valid && widgetName.touched">
          Please enter widget name!
    </span>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text" name="widget-text" type="text" class="form-control" id="image-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widget.url" name="widget-URL" type="text" class="form-control" id="image-URL" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width" name="widget-width" type="text" class="form-control" id="image-width" placeholder="100%">
    </div>
  </form>
  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="widgetId" value="{{widget._id}}"   style="display: none"/>
    <input  name="websiteId" value="{{wid}}"   style="display: none"/>
    <input  name="pageId" value="{{pid}}"   style="display: none"/>
    <input  name="userId" value="{{uid}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>
  </form>

  <a class="btn btn-secondary  btn-block" routerLink="/website/{{wid}}/page/{{pid}}/widget/{{widget._id}}/flickr">Search</a>
  <a class="btn btn-danger  btn-block" (click)="DeleteWidget()" routerLink="/website/{{wid}}/page/{{pid}}/widget">Delete</a>
</div>

<nav class="navbar fixed-bottom cl-grey-navbar">
  <div class="container-fluid justify-content-end">
    <a routerLink="/profile" class="navbar-brand cl-icon-padding cl-text-blue">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
