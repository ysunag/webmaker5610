<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div>
      <a routerLink="user/{{uid}}/website/{{wid}}/page/{{pid}}/widget" class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <a class="navbar-brand cl-text-black cl-text-bold cl-text-grey" routerLink="#">
        Widgets Edit
      </a>
    </div>
    <a (click)="UpdateWidget()" routerLink="user/{{uid}}/website/{{wid}}/page/{{pid}}/widget" class="navbar-brand cl-text-black float-right cl-icon-padding">
      <i class="fas fa-check"></i>
    </a>
  </div>
</nav>


<div class="container">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.name" name="widget-name" type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text" name="widget-text" type="text" class="form-control" id="image-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widget.url" name="widget-URL" type="text" class="form-control" id="image-URL" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width" name="widget-width" type="text" class="form-control" id="image-width" placeholder="100%">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input [(ngModel)]="widget.file" name="widget-file" type="file" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block cl-blue-navbar" routerLink="#">Upload Image</a>
  <a class="btn btn-danger  btn-block" (click)="DeleteWidget()" routerLink="user/{{uid}}/website/{{wid}}/page/{{pid}}/widget">Delete</a>
</div>

<<nav class="navbar fixed-bottom cl-grey-navbar">
  <div class="container-fluid justify-content-end">
    <a routerLink="/user/{{uid}}" class="navbar-brand cl-icon-padding cl-text-blue">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
