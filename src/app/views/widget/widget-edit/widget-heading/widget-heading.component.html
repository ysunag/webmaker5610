<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div>
      <a routerLink="/website/{{wid}}/page/{{pid}}/widget" class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <a class="navbar-brand cl-text-black cl-text-bold cl-text-grey" routerLink="#">
        Widgets Edit
      </a>
    </div>
    <span (click)="UpdateWidget()" class="navbar-brand cl-text-black float-right cl-icon-padding">
      <i class="fas fa-check"></i>
    </span>
  </div>
</nav>


<div class="container">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>
  <form>
    <div class="form-group">
      <label for="heading-name">Name</label>
      <input [(ngModel)]="widget.name" name="widget-name" type="text" class="form-control" id="heading-name" placeholder="Name" required #widgetName="ngModel">
    </div>
    <span class="help-block" *ngIf="!widgetName.valid && widgetName.touched">
          Please enter widget name!
    </span>
    <div class="form-group">
      <label for="heading-text">Text</label>
      <input [(ngModel)]="widget.text" name="widget-text" type="text" class="form-control" id="heading-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="heading-size">Size</label>
      <input [(ngModel)]="widget.size" name="heading-size" type="text" class="form-control" id="heading-size" placeholder="3">
    </div>
  </form>
  <a class="btn btn-danger  btn-block" (click)="DeleteWidget()" routerLink="/website/{{wid}}/page/{{pid}}/widget">Delete</a>
</div>

<nav class="navbar fixed-bottom cl-grey-navbar">
  <div class="container-fluid justify-content-end">
    <a routerLink="/profile" class="navbar-brand cl-icon-padding cl-text-blue">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
