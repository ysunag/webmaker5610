    <a class="cl-text-white cl-text-bold navbar-brand" routerLink="/profile">

<div class="container">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>
  </form>
  <a class="btn btn-primary btn-block cl-blue-navbar" routerLink="/website">Websites</a>
  <a (click)="DeleteUser()" class="btn btn-danger  btn-block" routerLink="/login">Delete User</a>
  <a (click)="Logout()" class="btn btn-danger  btn-block" routerLink="/login">Logout</a>
</div>

    <div class="col-sm-3 text-center">

        <span class="fas fa-heart cl-text-white"></span>
      </a>
    </div>
  </div>
</nav>
