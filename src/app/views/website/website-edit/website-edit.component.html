<nav class="navbar fixed-top cl-blue-navbar">
  <div class="row container-fluid">
    <div class="col-sm-4 d-none d-sm-block">

      <a routerLink="/user/{{uid}}/website" class="navbar-brand cl-text-white">
        <i class="fas fa-angle-left"></i>
      </a>
      <a class="cl-text-white navbar-brand cl-text-bold" href="#">
        Websites
      </a>
      <a routerLink="/user/{{uid}}/website/new" class="navbar-brand cl-text-white float-right cl-icon-padding">
        <i class="fas fa-plus"></i>
      </a>
    </div>

    <div class="row col-sm-8">
      <a routerLink="/user/{{uid}}" class="navbar-brand d-block d-sm-none cl-text-white">
        <i class="fas fa-angle-left"></i>
      </a>
      <a class="cl-text-white navbar-brand cl-text-bold" href="#">
        Edit Websites
      </a>
      <a (click)="UpdateWebsite()"  routerLink="/user/{{uid}}/website" class="navbar-brand cl-text-white ml-auto">
        <i class="fas fa-check"></i>
      </a>
    </div>
  </div>
</nav>

<div class="row container-fluid">
  <div class="col-sm-4 d-none d-sm-block">

    <ul class="list-group cl-list-group-borderless cl-text-blue">
      <li class="list-group-item cl-list-item-borderless d-flex justify-content-between">
        <a routerLink="/user/{{uid}}/website/1/page" class="cl-text-blue">Address Book App</a>
        <a routerLink="/user/{{uid}}/website/1" class="cl-text-blue"><span class="fas fa-cog"></span></a>
      </li>
      <li class="list-group-item cl-list-item-borderless d-flex justify-content-between">
        <a routerLink="/user/{{uid}}/website/2/page" class="cl-text-blue">Blogger</a>
        <a routerLink="/user/{{uid}}/website/2" class="cl-text-blue"><span class="fas fa-cog"></span></a>
      </li>
      <li class="list-group-item cl-list-item-borderless d-flex justify-content-between">
        <a routerLink="/user/{{uid}}/website/3/page" class="cl-text-blue">Blogging App</a>
        <a routerLink="/user/{{uid}}/website/3" class="cl-text-blue"><span class="fas fa-cog"></span></a>
      </li>
      <li class="list-group-item cl-list-item-borderless d-flex justify-content-between">
        <a routerLink="/user/{{uid}}/website/4/page" class="cl-text-blue">Script Testing App</a>
        <a routerLink="/user/{{uid}}/website/4" class="cl-text-blue"><span class="fas fa-cog"></span></a>
      </li>
    </ul>

  </div>
  <div class="col-sm-8">
    <form class="cl-text-padding">
      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input [(ngModel)]="website.websiteName" name="website-name" type="text" class="form-control" id="website-name" placeholder="Blogger">
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea [(ngModel)]="website.websiteDescription" name="website-description" id="website-description" class="form-control" rows="5"
                  placeholder="Blog is a blog-publishing service...."></textarea>
      </div>
      <a class="btn btn-danger  btn-block" (click)="DeleteWebsite()" routerLink="/user/{{uid}}/website">Delete</a>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fluid justify-content-end">
    <a routerLink="/user/{{uid}}" class="navbar-brand cl-text-white cl-icon-padding">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
