<nav class="navbar fixed-top cl-blue-navbar">
  <div class="row container-fluid">
    <div class="col-sm-4 d-none d-sm-block">

      <a routerLink="/website" class="navbar-brand cl-text-white">
        <i class="fas fa-angle-left"></i>
      </a>
      <a class="cl-text-white navbar-brand cl-text-bold" href="#">
        Websites
      </a>
      <a routerLink="/website/new" class="navbar-brand cl-text-white float-right cl-icon-padding">
        <i class="fas fa-plus"></i>
      </a>
    </div>

    <div class="row col-sm-8">
      <a routerLink="/profile" class="navbar-brand d-block d-sm-none cl-text-white">
        <i class="fas fa-angle-left"></i>
      </a>
      <a class="cl-text-white navbar-brand cl-text-bold" href="#">
        Edit Websites
      </a>
      <span (click)="UpdateWebsite()"  class="navbar-brand cl-text-white ml-auto">
        <i class="fas fa-check"></i>
      </span>
    </div>
  </div>
</nav>

<div class="row container-fluid">

  <div class="col-sm-4 d-none d-sm-block">
    <ul class="list-group cl-list-group-borderless cl-text-blue">
      <li *ngFor="let item of websites" class="list-group-item cl-list-item-borderless d-flex justify-content-between">
        <a routerLink="/website/{{item._id}}/page" class="cl-text-blue">{{item.name}}</a>
        <a routerLink="/website/{{item._id}}" class="cl-text-blue"><span class="fas fa-cog"></span></a>
      </li>
    </ul>
  </div>

  <div class="col-sm-8">
    <div *ngIf="errorFlag" class="alert alert-danger">
      {{errorMsg}}
    </div>
    <form class="cl-text-padding">
      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input [(ngModel)]="website.name" name="website-name" type="text" class="form-control" id="website-name" placeholder="Blogger" required #websiteName="ngModel">
        <span class="help-block" *ngIf="!websiteName.valid && websiteName.touched">
          Please enter website name!
        </span>
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea [(ngModel)]="website.description" name="website-description" id="website-description" class="form-control" rows="5"
                  placeholder="Blog is a blog-publishing service...."></textarea>
      </div>
      <a class="btn btn-danger  btn-block" (click)="DeleteWebsite()" routerLink="/website">Delete</a>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fluid justify-content-end">
    <a routerLink="/profile" class="navbar-brand cl-text-white cl-icon-padding">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
