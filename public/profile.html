<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>


<nav class="navbar fixed-top cl-blue-navbar">
  <div class="container-fluid">
      <a class="cl-text-white cl-text-bold navbar-brand" href="#">
        Profile
      </a>
      <a href="profile.html" class="navbar-brand">
        <span class="fa fa-check" style="color: white">
        </span>
      </a>
  </div>
</nav>


<div class="container">

  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="eoDnhoJ">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="John@gmail.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="John">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Doe">
    </div>
  </form>

  <a class="btn btn-primary btn-block cl-blue-navbar"
     href="website-list.html">Websites</a>
  <a class="btn btn-danger  btn-block"
     href="login.html">Logout</a>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="row container-fluid navbar-brand">
      <div class="col-sm-3 text-center">
        <a href="#">
          <span class="fas fa-check cl-text-white"></span>
        </a>
      </div>
      <div class="col-sm-3 text-center">
        <a href="#">
          <span class="fas fa-plus cl-text-white"></span>
        </a>
      </div>
      <div class="col-sm-3 text-center">
        <a href="#">
          <span class="fas fa-star cl-text-white" ></span>
        </a>
      </div>
      <div class="col-sm-3 text-center">
        <a href="#">
          <span class="fas fa-heart cl-text-white"></span>
        </a>
      </div>
    </div>
</nav>

</body>
</html>
